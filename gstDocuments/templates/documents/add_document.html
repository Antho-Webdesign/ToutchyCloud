{% extends 'base.html' %}
{% load static %}

{% block content %}
    <style>

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="content"],
        input[type="category"],
        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button[type="submit"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0069d9;
        }

        .btn {
            display: inline-block;
            font-weight: 400;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            border: 1px solid transparent;
            padding: .375rem .75rem;
            font-size: 1rem;
            line-height: 1.5;
            border-radius: .25rem;
            width: 33%;
        }

        .form-englobe {
            display: flex;
            flex-direction: column;
            width: 45%;
            justify-content: center;
            margin: auto;
        }

    </style>

    <h1>Ajouter un document</h1>

    <form class="form-englobe" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="englobe mt-5 mb-5">
            <button class="btn btn-success" type="submit">
                Ajouter
            </button>
            <a class="btn btn-warning" href="{% url 'contact_list' %}">
                cancel
            </a>
        </div>
    </form>


{% endblock %}
