{% extends 'base.html' %}

{% block content %}
    <h1>Delete Document "{{ documents.nom }}"</h1>
    <p>Are you sure you want to delete this document?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
        <a href="{% url 'gallery-doc-view' %}">Cancel</a>
    </form>
{% endblock %}
