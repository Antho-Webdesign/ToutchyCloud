{% extends 'base.html' %}
{% load static %}

{% block content %}

    <div class="home-box mt-4">
        {% for doc in documents_list %}
            <div class="img-home-box border border-dark p-3">

                <a class="nav-link" href="{% url 'details-doc' doc.slug %}">
                    <h2>{{ doc.nom }}</h2>
                    <img class="photos-home" src="{{ doc.preview.small_preview.url }}" alt="{{ doc.mots_cles }}"/>
                </a>

            </div>
        {% endfor %}
    </div>

    <div class="englobe">
        <a class="ajouter btn btn-success" href="{% url 'add_document' %}">Ajouter</a>
        <a class="retour btn btn-warning" href="{% url 'home' %}">Retour</a>
    </div>

{% endblock %}
