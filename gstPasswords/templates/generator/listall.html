{% extends 'base.html' %}
{% load static %}

{% block content %}
    {% include 'generator/inc/navbar.html' %}

    <div class="mb-5">
        <h1 class="text-center mt-5 mb-5">Mon coffre fort</h1>
    </div>

    <div class="container">

        <table class="border border-1">
            <tr>
                <td class="border border-1 fs-2 p-5">Site</td>
                <td class="border border-1 fs-2 p-5">Enregistrer le</td>
                <td class="border border-1 fs-2 p-5">MDP généré</td>
                <td class="border border-1 fs-2 p-5">Modifier</td>
                <td class="border border-1 fs-2 p-5">Supprimer</td>
            </tr>

            {% for i in passwords %}
                <tr>
                    <td class="border border-1 fs-5 p-5">{{ i.site }}</td>
                    <td class="border border-1 fs-5 p-5">{{ i.time }}</td>
                    <td class="border border-1 fs-5 p-5">{{ i.passwords }}</td>
                    <td class="border border-1 fs-5 p-5">
                        <a href="#">
                            <button type="button" class="btn btn-info" style="margin: auto; justify-content: center; display: flex;">Modifier</button>
                        </a>
                    </td>
                    <td class="border border-1 fs-5 p-5">
                        <a href="{% url 'deleterecord' i.id  %}">
                            <button type="button" class="btn btn-danger" style="margin: auto; justify-content: center; display: flex;">Supprimer</button>
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </table>
    </div>

{% endblock %}
