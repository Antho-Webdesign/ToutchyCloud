{% extends 'base.html' %}
{% load static %}

{% block content %}

    {% block subtitle %}<h2 class="text-center">Gallery</h2>{% endblock %}
    <div class="home-box mt-4">
        {% for img in object_list %}
            <div class="img-home-box border border-dark p-3">
                <a class="nav-link" href="{% url 'img-details-view' img.slug %}">
                    <h2>{{ img.nom }}</h2>
                    <img style="width: 66%;" class="img-preview" src="{{ img.images.url }}" alt="">
                </a>
            </div>
        {% endfor %}
    </div>
    <div class="retour-englobe">
        <a class="retour btn btn-warning" href="{% url 'home' %}">Retour</a>
    </div>

{% endblock %}
