{% load static %}
<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        ToutchyCloudApps
    </title>

    <!-- favicon -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <!-- Script Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"

    <!-- Our project just needs Font Awesome Free's Solid and Brand files -->

    <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
<header>
    <h1 class="title-home">
        {% block title %}ToutchyCloud{% endblock %}
    </h1>
</header>

{% block content %} {% endblock %}


<script src="{% static 'fullcalendar/core/index.global.js'  %}"></script>
<script src="{% static 'fullcalendar/daygrid/index.global.js'  %}"></script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


<script src="{% static 'touchycloud/js/script.js'  %}"></script>
